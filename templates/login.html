{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Login Page</h5>
        <form action="/login", method="post">
            <div class="row mb-3">
                <label for="usernameInput" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input autocomplete="off" autofoucs class="form-control" id="usernameInput" name="username" type="text" maxlength="20">
                </div>
            </div>
            <div class="row mb-3">
                <label for="passwordInput" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input autocomplete="off" class="form-control" name="password" id="passwordInput" type="password">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
    <div class="card-footer">
        <a href="register">Not registred?</a>
    </div>
</div>
{% endblock %}
