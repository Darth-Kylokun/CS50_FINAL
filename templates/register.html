{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Register Page</h5>
            <form action="/register", method="POST">
                <div class="row mb-3">
                    <label for="usernameInput" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" autofoucs class="form-control" id="usernameInput" name="username" type="text">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="emailInput" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" class="form-control" id="emailInput" name="email" type="emial">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="passwordInput" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" class="form-control" name="password" id="passwordInput" type="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for='passwordConfirm' class="col-sm-2 col-form-label">Password (Again)</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" class="form-control" name="password_confirm" id="passwordConfirm" type="password">
                    </div>
                </div>
                <button class="btn btn-danger" type="submit">Register</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="/login">Already registred?</a>
        </div>
    </div>
{% endblock %}
