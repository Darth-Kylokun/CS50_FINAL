{% extends 'layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for list_id, list_title, list_description in lists %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ list_title }}</h5>
                    <p class="card-text">{{ list_description }}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#list{{ list_id }}"><i class="bi bi-plus"></i></button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="list{{ list_id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="list{{ list_id }}Title" aria-hidden="true">
            <div class="modal-dialog">
                <form action="/editList/{{ board_id }}" method="POST">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="list{{ list_id }}Title">Edit Post:</h5>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="titleEdit" class="form-label">Title</label>
                                <input type="text" class="form-control form-control-lg" id="titleEdit" name="title_edit" placeholder="Title" value="{{ list_title }}"" maxlength="255">
                            </div>
                            <div class="mb-3">
                                <label for="descriptionEdit" class="form-label">Description</label>
                                <textarea class="form-control form-control-lg" id="descriptionEdit" name="description_edit" placesholder="Description" maxlength="2048">{{ list_description }}</textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" name="list_id" value="{{ list_id }}">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
    </div>

    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#listCreationModal">
        Create New List
    </button>

    <div class="modal fade" id="listCreationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="listCreationModalTitle" aria-hidden="false">
        <div class="modal-dialog">
            <form action="/addList/{{ board_id }}" method="POST">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="listCreationModalTitle">Create a New List</h5>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="titleInput" class="form-label">Title:</label>
                            <input type="text" class="form-control form-control-lg" id="titleInput" name="title_input" placeholder="Title" maxlength="255">
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Description:</label>
                            <textarea class="form-control" id="descriptionInput" name="description_input" rows="3" maxlength="2048"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
